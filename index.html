<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript TIC-TAC-TOE project</title>
  </head>
  <body>
    <div id="form">
      <div class="form-style-6">
        <h1>Fill in Player Details</h1>
        <form action="#" novalidate>
          <input
            type="text"
            name="field1"
            placeholder="Player 1's name"
            id="player1"
          />
          <input
            type="text"
            name="field2"
            placeholder="Player 2's name"
            id="player2"
          />
          <input
            type="submit"
            value="Start Game"
            onclick="gameCycleController.gameStart()"
          />
        </form>
      </div>
    </div>
    <div id="container">
      <div class="content-box">
        <div class="player1Box">
          <h4>Player 1 your symbol is : <span id="player1Span"> O</span></h4>
        </div>
        <div class="gameAnnouncementBox">
          <h1>Your turn <span id="playerSpan"> Player 1</span></h1>
        </div>
        <div class="player2Box">
          <h4>Player 2 your symbol is : <span id="player2Span">X</span></h4>
        </div>
      </div>
      <div class="gameboard">
        <a href="#" class="gameboardslot" value="1">X</a>
        <a href="#" class="gameboardslot" value="2">0</a>
        <a href="#" class="gameboardslot" value="3"></a>
        <a href="#" class="gameboardslot" value="4"></a>
        <a href="#" class="gameboardslot" value="5"></a>
        <a href="#" class="gameboardslot" value="6"></a>
        <a href="#" class="gameboardslot" value="7"></a>
        <a href="#" class="gameboardslot" value="8"></a>
        <a href="#" class="gameboardslot" value="9"></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
